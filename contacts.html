<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacts</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Jersey+20&display=swap');

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, white, #d14545);
      margin: 0;
      padding: 0;
      color: black;
      text-align: center;
    }

    header {
      position: relative;
      padding: 10px;
    }

    header h1 {
      font-family: "Jersey 20", sans-serif;
      font-size: 10px;
      padding: 20px;
    }

    header img {
      position: absolute;
      top: 0;
      left: 0;
      width: 250px;
      height: 60px;
      cursor: pointer;
    }

    .contact-section {
      text-align: center;
      padding: 60px 20px;
    }

    .back-link {
      font-family: "Jersey 20", sans-serif;
      font-size: 18px;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 30px;
      color: black;
    }

    .connect-title {
      font-family: "Jersey 20", sans-serif;
      font-size: 50px;
      letter-spacing: 0.05em;
      margin-bottom: 40px;
    }

    .contact-card {
      background-color: rgba(36, 34, 34, 0.821);
      color: white;
      font-size: 15px;
      letter-spacing: 0.01em;
      padding: 17px 32px;
      border-radius: 30px;
      margin: 15px auto;
      font-weight: 500;
      max-width: 90%;
      width: fit-content;
    }

    input, textarea {
      border: 2px solid black;
      width: 90%;
      max-width: 500px;
      border-radius: 0px;
      text-align: center;
      font-family: "Poppins", sans-serif;
      font-size: 14px;
      margin-bottom: 10px;
    }

    input {
      height: 35px;
    }

    textarea {
      height: 100px;
      padding: 10px;
    }

    fieldset {
      border: none;
      padding: 0;
    }

    label {
      font-weight: 500;
    }

    button {
      width: 40%;
      max-width: 200px;
      height: 40px;
      text-align: center;
      border: 1px solid;
      border-radius: 0px;
      background-color: #d14545;
      color: white;
      transition: 0.3s;
      cursor: pointer;
    }

    button:hover {
      background-color: white;
      font-size: 0.9rem;
      color: black;
      scale: 1.1;
    }

    .footer {
      background: #4b2f2f;
      padding: 20px 0;
      margin-top: 60px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .btn {
      text-decoration: none;
      letter-spacing: 0.1em;
      font-size: 16px;
      padding: 12px 24px;
      border: 2px solid white;
      border-radius: 30px;
      background: transparent;
      color: white;
      transition: 0.3s;
    }

    .btn:hover {
      background: white;
      color: black;
    }

    section {
      margin: 15px auto 30px auto;
      padding: 0 10px;
      animation: sectionFade 0.5s ease-in-out forwards;
    }

    @keyframes sectionFade {
      0% {
        transform: translateY(1%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .connect-title {
        font-size: 40px;
      }

      header img {
        width: 180px;
        height: 50px;
      }

      button {
        width: 60%;
      }

      .buttons {
        gap: 15px;
      }

      .btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      .connect-title {
        font-size: 32px;
      }

      header img {
        width: 150px;
        height: 45px;
      }

      .contact-card {
        font-size: 14px;
        padding: 15px 20px;
      }

      button {
        width: 80%;
      }
    }
  </style>
</head>

<body>

  <header>
    <a href="index.html">
      <img src="homepage.png" alt="Homepage Button">
    </a>
  </header>

  <section class="contact-section">
    <h2 class="connect-title">LETâ€™S CONNECT!</h2>

    <div class="contact-card">EMAIL: jaballaaltheaczarina@gmail.com</div>
    <div class="contact-card">LINKEDIN: Althea Czarina Jaballa</div>
    <div class="contact-card">INSTAGRAM: @wndrd_al</div>

    <form>
      <fieldset>
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject"><br><br>

        <label for="message">Your Concern:</label><br>
        <textarea id="message" name="message" rows="5"></textarea><br><br>

        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </section>

  <div class="footer">
    <nav class="buttons">
      <a href="portfolio.html" class="btn">PORTFOLIO</a>
      <a href="about.html" class="btn">ABOUT</a>
      <a href="contacts.html" class="btn">CONTACTS</a>
    </nav>
  </div>

</body>
</html>
