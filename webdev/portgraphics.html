<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphics</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&family=Jersey+20&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, white, #d14545);
      color: black;
      margin: 0;
      padding: 0;
    }

    header {
      position: relative;
      padding: 20px;
    }

    header h1 {
      font-family: "Jersey 20", sans-serif;
      font-size: 24px;
      margin: 0;
    }

    header img {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 50px;
      cursor: pointer;
    }

    h1 {
      font-family: "Jersey 20", sans-serif;
      font-size: 36px;
      margin-top: 40px;
    }

    section {
      margin: 15px auto 30px auto;
      max-width: 1000px;
      padding: 0 20px;
      animation: sectionFade 0.5s ease-in-out forwards;
    }

    @keyframes sectionFade {
      0% {
        transform: translateY(1%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      max-width: 500px;
      height: auto;
      object-fit: contain;
      transition: transform 0.3s ease-in-out;
      border-radius: 0px;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .footer {
      background: #4b2f2f;
      margin-top: 50px;
      padding: 20px 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .btn {
      text-decoration: none;
      letter-spacing: 0.1em;
      font-size: 18px;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 30px;
      background: #4b2f2f;
      color: white;
      transition: 0.3s;
    }

    .btn:hover {
      background: white;
      color: black;
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      header img {
        width: 150px;
        height: auto;
      }

      h1 {
        font-size: 28px;
      }

      .btn {
        font-size: 16px;
        padding: 8px 18px;
      }
    }

    @media (max-width: 480px) {
      .gallery img {
        max-width: 100%;
        height: auto;
      }

      .buttons {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="homepage.png" alt="Homepage Button">
    </a>
  </header>

  <section id="featured">
    <div class="featured-container">
      <h1>Art Works</h1>
      <div class="gallery">
        <figure>
          <img src="graphics.jpeg" alt="Graphics 1">
        </figure>
      </div>
    </div>
  </section>

  <div class="footer">
    <nav class="buttons">
      <a href="portfolio.html" class="btn">PORTFOLIO</a>
      <a href="about.html" class="btn">ABOUT</a>
      <a href="contacts.html" class="btn">CONTACTS</a>
    </nav>
  </div>
</body>
</html>
