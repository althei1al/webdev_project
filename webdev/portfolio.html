<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Jersey+20&display=swap');
    
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, white, #d14545);
      color: black;
      margin: 0;
      padding: 0;
    }

    header {
      position: relative;
      padding: 20px;
    }

    header img {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 200px;
      height: auto;
      cursor: pointer;
    }

    .title {
      font-family: "Jersey 20", sans-serif;
      font-size: 60px;
      margin-top: 100px;
      letter-spacing: 0.1em;
    }

    .portfolio-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 60px auto 40px auto;
      flex-wrap: wrap;
      padding: 0 20px;
    }

    .portfolio-box {
      background-color: #c4161c;
      width: 320px;
      height: 320px;
      color: white;
      text-decoration: underline;
      font-size: 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 0px;
      transition: transform 0.3s ease, background 0.3s;
    }

    .portfolio-box:hover {
      transform: scale(1.05);
    }

    section {
      margin: 15px 30px 30px 30px;
      animation: sectionFade 0.5s ease-in-out forwards;
    }

    @keyframes sectionFade {
      0% {
        transform: translateY(1%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .footer {
      background: #4b2f2f;
      margin-top: 100px;
      padding: 20px 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .btn {
      text-decoration: none;
      letter-spacing: 0.1em;
      font-size: 16px;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 30px;
      background: #4b2f2f;
      color: white;
      transition: 0.3s;
    }

    .btn:hover {
      background: white;
      color: black;
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      .title {
        font-size: 40px;
        margin-top: 80px;
      }

      .portfolio-box {
        width: 90%;
        height: 280px;
        font-size: 22px;
      }

      header img {
        width: 150px;
      }

      .btn {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>

<body>

  <header>
    <a href="index.html">
      <img src="homepage.png" alt="Homepage Button">
    </a>
  </header>

  <div class="title">PORTFOLIO</div>
  <div class="portfolio-container">
    <a href="portart.html" class="portfolio-box">
      <span>ART</span>
      <span>WORKS</span>
    </a>
    <a href="portgraphics.html" class="portfolio-box">
      <span>GRAPHIC</span>
      <span>DESIGNS</span>
    </a>
  </div>

  <div class="footer">
    <nav class="buttons">
      <a href="portfolio.html" class="btn">PORTFOLIO</a>
      <a href="about.html" class="btn">ABOUT</a>
      <a href="contacts.html" class="btn">CONTACTS</a>
    </nav>
  </div>

</body>
</html>
